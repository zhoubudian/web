<h1>中国造高速车轮首次驶出国门 160件产品运抵德国</h1>
<div class="name"><img src="images/2.jpg" alt=""></div>
<p><b>&nbsp;&nbsp;&nbsp;&nbsp;原标题：“中国造”高速车轮首次驶出国门：马钢160件产品运抵德铁</b></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;澎湃新闻记者从马钢集团获悉，7月19日，马钢160件时速320公里高速车轮经法国在马钢瓦顿重新包装后，运抵德国铁路公司（下称“德铁”）威滕伯格基地，即将装车上线运行。这是中国制造的高速车轮首次驶出国门，马钢也成为国内首家向海外出口高速车轮的企业。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作为中国车轮的先行者，马钢致力于高速车轮领域近20年，旨在打造世界最具竞争力的轨道交通轮轴企业，建成轮对、高速车轴生产线，形成了涵盖原料、轮轴制造及维修的全产业链。</p>
