<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<style>
      body,div,ul,li,p,header,main,footer{ margin:0; padding:0; }
      body{background: #292C32;}
      li{ list-style: none; }
      header{ width: 100%; height: 40px; background: #000; }
      header .xh{ width: 10%; height: 30px; float: left; margin: 1% 2% 0 2%; background-size:cover; }
      header p{font-size: 1.1rem;color: #bfbfbf; float: left;line-height: 40px; margin:0px 2%;}
      header p:nth-of-type(2){ margin-left: 12%;}
      header .dl{ float: right; margin:1% 2% 0 0; }

      main{ width: 100%; overflow: hidden; position: relative;}
      main div:nth-child(1) img{ width: 100%; height: 220px;
      }
      main .top{ position: absolute;width: 100%; height: 220px; background: rgba(0,0,0,.8);
      top: 0; left: 0; }
      main .top div:nth-child(1){
      	width: 30%; height: 40%; background: url(images/tx.jpg) no-repeat center -250px;border:10px solid #ccc; border-radius: 50%; margin:50px auto;
      }

      footer{ width: 100%;overflow: hidden; }
      footer ul li{ width: 100%; height: 60px; font-size: 1.3rem; line-height: 60px; border-bottom: 1px solid #25272A; color: #9DA0A3;  padding-left: 10%;}
      footer ul li span{ color: #6D6B66; }
      footer ul li:nth-child(3){
      	color: #FF6B00;border-bottom: none;
      }
	</style>
</head>
<body>
	<header>
		<div class="xh">
			<img src="images/xh.jpg" alt="">
		</div>
		<p>中国联通</p>
		<p>12:00</p>
		<div class="dl">
			<img src="images/dl.jpg" alt="">
		</div>
	</header>

	<main>
	    <div>
	    	<img src="images/b.png" alt="">
	    </div>
		<div class="top">
            <div>
            	
            </div>
		</div>
	</main>

	<footer>
		<ul>
			<li>昵称:　空有余温扰人心</li>
			<li>地区:　<span>IP自动定位</span></li>
			<li>申请补开</li>
		</ul>
	</footer>
</body>
</html>
