<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=10;
        for(var j=1;j<=num;j++){
            for(var n=1;n<=num-j;n++){
                 document.write("&nbsp;");
            }
            for(var i=1;i<=j;i++){
                document.write("*"+'&nbsp;');
            }
           document.write('<br />');
        }
         
    </script>
</body>
</html>
