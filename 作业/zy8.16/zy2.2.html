<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机英雄</title>
	<style>
     div,ul,li{
     	margin:0;
     	padding: 0;
     }
     li{
     	list-style: none;
     }
     #drw{
     	width: 100%;
     	height: 500px;
     	background: #F8E3E8;
     	overflow: hidden;
     	position: relative;
     }
     .bj{
     	width: 100%;
     	height: 200px;
     	background: #555E72;
     	margin-top: 150px;
     	text-align: center;
     	line-height: 200px;
     	color: #fff;
     	font-size: 10em;
     }
     .left,.right{
     	width: 500px;
     	height: 500px;
     }
      .left img,.right img{
      	width: 500px;
      	height: 500px;

      }
      .left{
      	float: left;
      	position: absolute;
      	top:0;
      	left: 30px;
      }
      .right{
      	float: right;
      	position: absolute;
      	top: 0;
      	right: 30px;
      }
      .pho1,.pho2{
      	width:980px;
      	height: 100px;
      	margin:10px auto;
      }
      .pho1 img,.pho2 img{
      	width: 100px;
      	height: 100px;
        margin-left: 10px;
      }
	</style>
</head>
<body>
	<div id="drw" >
		<div class="bj">
		    vs
		</div>

		<div class="left">
			<img src="images/rw (1).png" id="fl" />
		</div>

		<div class="right">
			<img src="images/rw (2).png" id="fr" />
		</div>

	</div>

     <div class="pho1">
     	<img src="images/rw (1).png" />
        <img src="images/rw (3).png" />
        <img src="images/rw (4).png" />
        <img src="images/rw (5).png" />
        <img src="images/rw (6).png" />
        <img src="images/rw (7).png" />
        <img src="images/rw (8).png" />
        <img src="images/rw (9).png" />
     </div>
     <div class="pho2">
     	<img src="images/rw (2).png" />
        <img src="images/rw (11).png" />
        <img src="images/rw (12).png" />
        <img src="images/rw (13).png" />
        <img src="images/rw (14).png" />
        <img src="images/rw (15).png" />
        <img src="images/rw (16).png" />
        <img src="images/rw (10).png" />
     </div> 


	<script>
		var arro=['rw (1).png','rw (3).png','rw (4).png','rw (5).png','rw (6).png','rw (7).png','rw (8).png','rw (9).png'];
		var arrt=['rw (2).png','rw (10).png','rw (11).png','rw (12).png','rw (13).png','rw (14).png','rw (15).png','rw (16).png'];
		
        var oFl=document.getElementsByTagName("img")[0];
        var oFr=document.getElementsByTagName("img")[1];
        var oImg=document.getElementsByTagName('img');
        var timer=null;
        var num=0;

        timer=setInterval(sj,1000)
        

         function sj(){
          num++;
            if(num==arro.length) num=0;
            hyx(num);

          }
         
         function hyx(a){
          oFl.src='images/'+arro[a];
          oFr.src='images/'+arrt[a];
         }

        for(var i=2;i<10;i++){

            oImg[i].index=i;
            oImg[i].onmouseover=function(){
               oFl.src=oImg[this.index].src;
               oImg[this.index].style.border='1px solid #000';
               clearInterval(timer);
            }
            oImg[i].onmouseout=function(){
               oImg[this.index].style.border='none';
            }
        }
        for(var i=10;i<oImg.length;i++){

            oImg[i].index=i;
            oImg[i].onmouseover=function(){
               oFr.src=oImg[this.index].src;
               oImg[this.index].style.border='1px solid #000';
               clearInterval(timer);
            }
            oImg[i].onmouseout=function(){
            	oImg[this.index].style.border='none';
            }
        }




	</script>
</body>
</html>
