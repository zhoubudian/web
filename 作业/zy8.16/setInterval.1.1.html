<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>点击换图片</title>
</head>
<body>
<img src="images/2.jpg" id="im" />

        <script>        
        var pic=['2.jpg','3.jpg','4.jpg','8.jpg','6.jpg','7.jpg'];//图片存入数组
        var oIm=document.getElementById('im');
        var oSrc=oIm.src;
        var x=1;
        var timer=null;
        if(timer){
           clearInterval(timer);
           timer=null;
        }
        
          function show(){//匿名函数
                if(x==pic.length){
                  x=0;
                }
                 oIm.src='images/'+pic[x];
                  x++;
                /*x==pic.length-1?x=0:x++; */
           } 
       timer=setInterval(show,1000);
       oIm.onmouseover=function(){
           clearInterval(timer);
       }
       oIm.onmouseout=function(){
          timer=setInterval(show,1000);
       }





        </script>
</body>
</html>
