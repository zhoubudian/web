<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    请输入0~6数字: <input type="text" id="inp">
    <script>
        var oInp = document.getElementById('inp');
        oInp.onblur = function () {
            var xq = parseInt(oInp.value);
            switch (xq) {
                case 0: alert('星期一')
                    break;
                case 1: alert('星期二')
                    break;
                case 2: alert('星期三')
                    break;
                case 3: alert('星期四')
                    break;
                case 4: alert('星期五')
                    break;
                case 5: alert('星期六')
                    break;
                case 6: alert('星期日')
                    break;
                default: alert('输入有误')
                    break;
            }
        }


    </script>
</body>

</html>
