<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      #all{ 
      	width: 300px;
        height: 320px;
        margin: 100px auto;
        box-shadow:0 0 5px #ccc; 
    }
    .ltk{
    	width: 280px;
    	height: 230px;
    	background:#0ff;
        padding: 10px;
    }
    select{
    	margin: 10px 10px;
    }
    p{
    	width: 100%;
    	height: 30px;
    	text-align: center;
    	line-height:30px;
    	font-size: 16px;
    	margin: 0;
    	padding: 0;
    }
	</style>
</head>
<body>
     <div id="all">
        <p>聊天室</p>
     	<div class="ltk">
     	</div>
     	<select name="" id="name">
     		<option value="小明">小明</option>
     		<option value="小李">小李</option>
     		<option value="小宇">小宇</option>
     	</select>
     	<input type="text" id="talk">
     	<input type="submit" value="提交" id="but">
     </div>

	<script>
		var oDiv=document.getElementsByClassName("ltk")[0];
		var oName=document.getElementById("name");
		var oTalk=document.getElementById("talk");
		var oBtn=document.getElementById("but");
		var rm;
		var lt;

		oBtn.onclick=function(){
			//alert();
            rm=oName.value;
            lt=oTalk.value;

			oDiv.innerHTML += (rm+" : "+lt+'<br />');
			oTalk.value='';
		}
	</script>
</body>
</html>
