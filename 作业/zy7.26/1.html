<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <style>
        div,ul,li{ margin: 0; padding: 0;}
        li{list-style: none; }
        #a{ width: 240px; height: 220px }
        #a .b{ width: 120px; height: 220px;  float: left;}
        #a .b ul li{ width: 120px; height: 36px;  line-height: 36px;  background: url("images/ico-2.png") no-repeat;padding-left: 40px; }
        #a .b ul li a{ text-decoration: none; font-size:14px; color: #000;}
        #a .b ul li:hover a{ color: #57d8ff;}
        #a .b ul li.a{ background: url("images/ico-2.png") no-repeat 0 8px;}
        #a .b ul li.aa{ background: url("images/ico-2.png") no-repeat 0 -61px;}
        #a .b ul li.aaa{ background: url("images/ico-2.png") no-repeat 0 -133px;}
        #a .b ul li.aaaa{ background: url("images/ico-2.png") no-repeat 0 -200px;}
        #a .b ul li.aaaaa{ background: url("images/ico-2.png") no-repeat 0 -270px;}
        #a .b ul li.aaaaaa{ background: url("images/ico-2.png") no-repeat 0 -342px;}
        #a .c{ width: 120px; height: 220px;  float: right;}
        #a .c ul li{ width: 120px; height: 36px;  line-height: 36px;  background: url("images/ico-2.png") no-repeat;padding-left: 40px; }
        #a .c ul li a{text-decoration: none; font-size:14px; color: #000;}
        #a .c ul li:hover a{color: #57d8ff;}
        #a .c ul li.one{ background: url("images/ico-2.png") no-repeat 0 -30px;}
        #a .c ul li.tow{ background: url("images/ico-2.png") no-repeat 0 -97px;}
        #a .c ul li.three{ background: url("images/ico-2.png") no-repeat 0 -168px;}
        #a .c ul li.four{ background: url("images/ico-2.png") no-repeat 0 -237px;}
        #a .c ul li.five{ background: url("images/ico-2.png") no-repeat 0 -303px;}
        #a .c ul li.six{ background: url("images/ico-2.png") no-repeat 0 -377px;
        }
    </style>
</head>
<body>
<div id="a">
  <div class="b">
      <ul>
          <li class="a"><a href="#">实用工具</a></li>
          <li class="aa"><a href="#">今日特价</a></li>
          <li class="aaa"><a href="#">9块9包邮</a></li>
          <li class="aaaa"><a href="#">小说|军事</a></li>
          <li class="aaaaa"><a href="#">音乐|综艺</a></li>
          <li class="aaaaaa"><a href="#">娱乐|美女</a></li>
      </ul>
  </div>
  <div class="c">
      <ul>
          <li class="one"><a href="#">电视剧</a></li>
          <li class="tow"><a href="#">热门电影</a></li>
          <li class="three"><a href="#">游戏|动漫</a></li>
          <li class="four"><a href="#">理财|彩票</a></li>
          <li class="five"><a href="#">笑话|旅游</a></li>
          <li class="six"><a href="#">酒店|机票</a></li>
      </ul>
  </div>
</div>
</body>
</html>
