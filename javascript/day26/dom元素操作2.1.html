<body>
    <script>
        //dom元素的操作:增,删,改,查

       var str ='<ul></ul>'
       document.write(str);

       for(var i=0;i<11;i++){
        var sub='<li>aaaaa</li>';
           oUl.innerHTML+=sub;
       }
    </script>
