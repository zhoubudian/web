<body>
    <script>
       function quc(array){
           var Arr=[];
           for(var i=0;i<array.length;i++){
               if(Arr.indexOf(array[i]) == -1){
                   Arr.push(array[i]);
               }
           }
           return Arr;
       }

       var arr=[1, 2, 3, 3, 5, 7, 2, 6, 8];
       console.log(quc(arr));
    </script>
