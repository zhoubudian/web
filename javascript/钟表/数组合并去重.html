<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
     var arr1 = [1, 25, 2, 26, 1234, 6, 213];
     var arr2 = [2, 6, 2134, 6, 31, 623];
     var arr=arr1.concat(arr2);

     function quc(array){
         var nArr=[];
         for(var i=0;i<array.length;i++){
             if(nArr.indexOf(array[i]) == -1){
                 nArr.push(array[i]);
             }
         }
         return nArr;
     }

     console.log(quc(arr));
    </script>
</body>
</html>
