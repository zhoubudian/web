<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格抽奖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #all {
            width: 310px;
            height: 310px;
            position: relative;
            margin: 30px auto;
        }

        #oUl {
            width: 310px;
            height: 310px;
        }

        #oUl li,
        #oUl a {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            float: left;
            text-align: center;
            line-height: 100px;
            color: dimgrey;
            position: relative;
        }


        #oUl a:hover {
            color: rgb(21, 255, 0);
            cursor: pointer;
            font-size: 18px;
        }

        #oUl li img,
        #oUl a img {
            display: block;
            width: 100px;
            height: 100px;
        }

        #oUl .td {
            width: 100px;
            height: 100px;
            position: absolute;
            background: rgba(255, 0, 0, .6);
            top: 0;
            left: 0;
            display: none;
        }

        #oUl .la .td {
            display: block;
        }

        #hjx {
            width: 310px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .6);
            text-align: center;
            line-height: 100px;
            color: #fff;
            display: none;
        }
    </style>
</head>

<body>
    <div id="all">
        <ul id="oUl">
            <li><img src="images/nn (7).jpg" /><div class="td"></div>
            </li>
            <li><img src="images/nn (8).jpg" /><div class="td"></div>
            </li>
            <li><img src="images/nn (9).jpg" /><div class="td"></div>
            </li>
            <li><img src="images/nn (1).jpg" /><div class="td"></div>
            </li>
            <a><img src="images/nn (2).jpg" />
            </a>
            <li><img src="images/nn (3).jpg" /><div class="td"></div>
            </li>
            <li><img src="images/nn (6).jpg" /><div class="td"></div>
            </li>
            <li><img src="images/nn (5).jpg" /><div class="td"></div>
            </li>
            <li><img src="images/nn (4).jpg" /><div class="td"></div>
            </li>
        </ul>

        <div id="hjx">
        </div>
        <script>
            var oA = document.getElementsByTagName('a')[0],
                oLi = document.getElementsByTagName('li'),
                oHjx = document.getElementById('hjx'),
                order = [0, 1, 2, 4, 7, 6, 5, 3],
                hj = ['一等奖', '二等奖', '三等奖', '四等奖', '五等奖', '六等奖', '七等奖', '八等奖'],
                bool = true,
                timer = null,
                n = 0;

            oA.onclick = function () {
                if (bool) {
                    oHjx.style.display = 'none';
                    n = parseInt(Math.random() * 8);
                    view(n);
                }
            }

            function view(num) {
                var i = 0,
                    t = 100;
                timer = setTimeout(vz, t);

                function vz() {
                    for (var j = 0; j < oLi.length; j++) {
                        oLi[j].className = '';
                    }
                    var wz = order[i % oLi.length];
                    oLi[wz].className = 'la';
                    i++;
                    if (i < 70) {
                        timer = setTimeout(vz, t);
                    } else if (i >= 70 && i < 80 + num) {
                        t += (i - 70) * 5;
                        timer = setTimeout(vz, t);
                    } else {
                        oHjx.innerHTML = '恭喜你获得:' + hj[wz];
                        oHjx.style.display = 'block';
                        clearTimeout(timer);
                    }

                }

            }
        </script>
</body>

</html>
