    <script>
        var a = [1, 4, 7], b = [6, 7, 8], c = ['Qwer', 'Asdf', 'Zxcv'];

        //concat()方法用于连接两个或多个数组。
        var con = a.concat(b, c);//合并成一个数组
        var d = ['哈尔滨', '大庆'];
        var str = a + c;//合并成一个字符串


        //join()  方法用于把数组中的所有元素放入一个字符串
        var res = c.join();

        //push()方法可向数组的末尾添加一个或多个元素，并返回新的长度。
        d.push("大连", "北京", "杭州", "多伦多");
        //pop()方法用于删除并返回数组的最后一个元素。
        var e=d.pop();

        //shift()方法用于把数组的第一个元素从其中删除，并返回第一个元素的值
        d.shift();

        //unshift()方法可向数组的开头添加一个或更多元素，并返回新的长度。
        d.unshift("海伦", "绥化");

        //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
        /* 
        arrayObject.splice(index,howmany,item1,.....,itemX)
        index:必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
        howmany:必需。要删除的项目数量。如果设置为 0，则不会删除项目。
        item1:可选。向数组添加的新项目

        arr.splice(下标位置,数量,[添加新元素])
         */
        var are = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];

        /* are.splice(0, 2);//从下标0开始删2个元素
        var sare=are.splice(0,2); */
        //2.中间插入
       /*  are.splice(1,0,"Amber","Krystal");
        var tare=are.splice(1,0,"Amber","Krystal"); */
        //3.替换
        are.splice(1,1,"Amber","Krystal");
    </script>
