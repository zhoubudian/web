<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //数组扩展:类数组 转化为真正的数组
        //1.json :是一种数据格式,对象 ==>转化为字符串
        //JSON 是 JS 对象的字符串表示法，它使用文本表示一个 JS 对象的信息，本质是一个字符串。
      let json = {
          'name':"Amber",
          'age':20
      }
      //json对象转为真正的数组条件:1.下标为(数字)字符串索引 2.必须书写length属性.
      let json1 = {
          '0':"Krystal",
          '1':20,
          length:2
      }
        console.log(json);
        console.log(json1);
        console.log(Array.from(json1));
    </script>
</body>
</html>
