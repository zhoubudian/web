<body>
    <script>
     /*  什么是直接量:
      即变量赋值方法:1.直接赋值  2.间接赋值  3.引用赋值(对象、数组)
      什么是直接量:即 直接赋值
       */
      var num=10;//直接量(字面量)
      var arr=[33,44,55,66];  //数组直接量
      var obj={
          name:'Alice',
          job:'IT',
          age:24
      }
      var fn=function(){//函数直接量
          console.log('出神入化');
      }
      fn();//函数直接量只能先定义,会调用
    </script>
</body>
