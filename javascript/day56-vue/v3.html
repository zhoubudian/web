<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <label for="">用户名:<input type="text" v-model='userName' placeholder="请输入..."></label>
        <label for="">用户名lazy:<input type="text" v-model.lazy='userName' placeholder="请输入..."></label>
        <label for="">用户名number:<input type="number" v-model.number='userName' placeholder="请输入..."></label>
        <label for="">用户名trim:<input type="text" v-model.trim='userName' placeholder="请输入..."></label>
        用户输入:{{userName}}
        <hr>
        性别: <input type="radio" v-model='sex' value="男" />男
              <input type="radio" v-model='sex' value="女" />女
              <br />
        <div>性别:{{sex}}</div>
        <hr>
        爱好:
        <input type="checkbox" value="打游戏" v-model='hobby' />打游戏
        <input type="checkbox" value="打架" v-model='hobby' />打架
        <input type="checkbox" value="打代码" v-model='hobby' />打代码
        <input type="checkbox" value="打打打" v-model='hobby' />打打打
        <div>爱好:{{hobby[0]}}</div>
        <hr>
        你是在的院校:
        <select v-model='school'>
            <option value="黑信息">黑信息</option>
            <option value="黑科技">黑科技</option>
            <option value="黑建筑">黑建筑</option>
            <option value="黑生态">黑生态</option>
        </select>
        <div>{{school}}</div>
        <hr>
        你是感言:
        <textarea v-model='msg' cols="30" rows="10"></textarea>
        <div>{{msg}}</div>
    </div>
    <script>
       new Vue({
               el:'#app',
               data:{
                  userName:'',
                  sex:'',
                  hobby:[],
                  school:'黑生态',
                  msg:'',
               },
               methods:{
                    
               },
           });
    </script>
</body>
</html>
