<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            margin: 50px auto;
            display: block;
        }
    </style>
</head>

<body>
    <img src="images/img2.gif" />
    <script>
        var oImg = document.getElementsByTagName('img')[0];

        oImg.offsetHeight;//元素的 是css的高
        //100
        oImg.offsetWidth;//元素的 是css的宽 不是元素实际值
        //200
        oImg.offsetLeft;//body左上角为原点 元素x轴坐标
        //583
        oImg.offsetTop;//body左上角为原点 元素y轴坐标
        //50
    </script>
</body>

</html>
