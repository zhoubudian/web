        var obj1 = {
            name: "撒哈拉大沙漠",
            addr: "非洲北部",
            dad: {
                name: "地球",
                addr: "太阳系"
            }
        };
        function clone(obj) {
            var newObj = new Object();
            for (var key in obj) {
                if(typeof obj[key]=='object'){
                    newObj[key] = clone(obj[key]);
                }else{
                    newObj[key] = obj[key];
                }
            }
            return newObj;
        }
        var tes = clone(obj1);
