<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //原理分针和秒针之间的关系
        for(var i=6;i>0;i--){//外层循环
            for(var j=1;j<=i;j++){//内层循环
              document.write(j);
            }
            document.write('<br />');
        }
    </script>
</body>
</html>
