<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		var str='I can speak 26 letters of English';
		var num=str.indexOf('e');//8
		var num=str.indexOf('see');//-1
		console.log(num);
		//返回某个指定的字符串值在字符串中首次出现的位置
		//注释indexOf()方法对大小写敏感
		//如果没有检索出字符串则返回-1
		if(str.indexOf("see")==-1){
           alert("No");
		}else{
			alert("Yes");
		}
	</script>
</body>
</html>
