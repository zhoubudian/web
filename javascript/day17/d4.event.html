		var s = "http://www.qq.com/";
		//事件三要素
		/*
          事件event
          三要素:事件源(标签) ,事件对象(键盘/鼠标) ,事件处理方法(发生的具体的事)

		*/
		oBtn[0].onclick = function () {
			/*location.href=s;*/
			history.forward();
		}
		oBtn[1].onclick = function () {
			/*location.href=s;*/
			history.back();
		}
