<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function loadImg(src){
          const promise = new Promise(function(resolve,reject){
            var img = document.createElement("img");
            img.onload = function () { 
                resolve(img);
             }
            img.onerror = function () { 
                reject();
             }
             img.src = src;
          });
          return promise;
       }

       var src = 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1539663160702&di=72abe4921ff47eb2bc82a1f1d25089ec&imgtype=0&src=http%3A%2F%2Fs9.knowsky.com%2Fsucai%2Fll%2F7%2F2013090611165151546.jpg';

       let result = loadImg(src);
       result.then(function(pic){
           document.body.appendChild(pic);
       },function(){
           document.write("图片错误");
       });

       result.then(function(img){
           let h2 = document.createElement("h2");
           h2.innerHTML = `图片宽度: ${img.width}`;
           document.body.appendChild(h2);
       });
    </script>
</body>
</html>
