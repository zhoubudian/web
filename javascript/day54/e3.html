<body>
    <script>
      let p1 = new Promise(function(resolve, reject){
            setTimeout(()=>{
                console.log("p1");
                //resolve();
                reject();
            },1000);
      });
      let p2 = new Promise(function(resolve, reject){
            setTimeout(()=>{
                console.log("p2");
                resolve();
                //reject();
            },2000);
      });
      let p3 = new Promise(function(resolve, reject){
            setTimeout(()=>{
                console.log("p3");
                resolve();
            },3000);
      });

      /* Promise.all([p1,p2,p3]).then(function(){
          console.log("成功");
      },function(){
          console.log("失败");
      }); */
      Promise.race([p1,p2,p3]).then(function(){//只看第一个转态
          console.log("成功");
      },function(){
          console.log("失败");
      });
    </script>
</body>
