<body>
    <script>
    //变量作用域:全局变量  或 局部变量
    //1.全局作用域(全局变量):不是定义在任何一个函数里,在任何地方都可以使用(公用资源)

    var a="global";
    function fn(){
        alert(a);
    }
    fn();
    </script>
