<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='add(10,$event)'>加法</button>
        <div>{{count}}</div>
    </div>
    <script src="js/vue.js"></script>
    <script>
     new Vue({
        el:'#app',
        data:{
            count:0,
        },
        methods:{
            add(num,e){
                this.count += num;
                console.log(e);
            }
        },
     });
    </script>
</body>
</html>
