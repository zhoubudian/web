<script>
    //创建js类
 function Game(name){
     alert(name);
     console.log(this);
     this.name=name;
 }
 var plants=new Game('plants vs zombile');
 /* 
 类与函数的区别
 1.相同:二者都使用function关键字,使函数调用时,二者没有区别,this也都指window
 2.不同:只当使用new调用时,function才被当成类使用,具备js类的特点:原型 ,同时this也指向被调用的对象
  */
